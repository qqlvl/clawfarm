<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowClaw Sim</title>
  </head>
  <body>
    <div id="app">
      <canvas id="game-canvas"></canvas>
      <div id="hud">
        <div class="row">
          <div class="stat">Tick <span id="stat-tick">0</span></div>
          <div class="stat">Agents <span id="stat-agents">0</span></div>
          <div class="stat">FPS <span id="stat-fps">0</span></div>
          <div class="stat">Farm <span id="stat-farm">-</span></div>
        </div>
        <div class="row buttons">
          <button id="btn-toggle">Pause</button>
          <button id="btn-add">Add Agent</button>
          <button id="btn-reset">Reset World</button>
        </div>
        <div class="row">
          <label>
            Tick rate
            <input id="tick-rate" type="range" min="1" max="20" value="6" />
            <span id="tick-rate-value">6/s</span>
          </label>
        </div>
      </div>
      <div id="log"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
